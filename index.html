<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap and Font Awesome CSS-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/fontawesome.css"/>
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/brands.css"/>
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/solid.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <title>Mountain Time Coffee</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-3 col-md-2 align-self-center">
                    <img src="images/mountain-coffee-img.jpg" class="img-fluid"> 
                </div>
                <div class="col">
                    <h1>Mountain Time Coffee</h1>
                    <h2>better coding, better coffee</h2>
                </div>
                <div class="col-md-4 col-xl-2 mt-4">
                    <button type="button" data-bs-toggle="modal"
                    data-bs-target="#coffeeModal" class="btn btn-dark text-white">Buy Coffee</button>
                </div>
            </div>
        </div>
    </header>
    <nav class="navbar navbar-extend-lg navbar-dark bg-dark sticky-top">
        <div class="contanier">
            <a class="navbar-brand" href="#"><img src="images/coffee_logo.jpg" height="45" width="45" alt="Mountain Time Coffee"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#coffeeNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="coffeeNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#"><i class="fa-solid fa-house fa-lg"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-info fa-lg"></i> About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-address-card fa-lg"></i> Contact</a></li>
                </ul>
                <span class="navbar-text ms-auto">
                    <a role="button" data-bs-toggle="modal" data-bs-target="#loginModal">
                        <i class="fa-solid fa-right-to-bracket text-white"></i> Login
                    </a>
                </span>
            </div>
        </div>
    </nav>
    <div class="modal fade" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Login</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="row">
                                <div class="mb-3 col-12">
                                    <label class="sr-only" for="loginEmail">Email address</label>
                                    <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter email">
                                </div>
                                <div class="mb-3 col-12">
                                    <label class="sr-only" for="loginPassword">Password</label>
                                    <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
                                </div>
                                <div class="col">
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label"> Remember me</label> 
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="coffeeModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Select a Coffee</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form id="coffeeForm" action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" method="post">
                            <div class="row mb-3">
                                <label for="coffeebuy" class="col-form-label col-sm-6 col-md-6">Coffee type</label>
                                <div class="col-sm-6 col-md-6">
                                    <select class="form-control" name="coffeebuy" id="coffeebuy">
                                        <option>Black</option>
                                        <option>Latte</option>
                                        <option>Flat White</option>
                                        <option>Cappuccino</option>
                                        <option>Espresso</option>
                                        <option>Mocha</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="appt"> Select a pickup time:</label>
                                <input type="time" id="appt" name="appt">
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-6">
                                    <button data-bs-dismiss="modal" class="btn btn-dark">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <main class="container">
        <section class="row row-content">
            <div>
                
            </div>
        </section>
    </main>
    <!-- Bootstrap JavaScript plugins -->
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
